<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="book-page.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>DannB</title>
</head>
<body>
    <header>
        <div id="header-left">
            <h1>Time Tours</h1>
        </div>

        <button id="back">
            <a href="./index.html">Back to main page</a>
        </button>

        <div id="header-right">
            <img src="./images/travel-logo.png">
        </div>
    </header>

    <div id="form-img">
        <h1>Book a tour now!</h1>
        <img src="./images/form.png">
    </div>

    <div id="form" onload="resetstate()">
        <label>Full name:</label>
        <input id="nameinput" class="item" type="text">
        <label>Age:</label>
        <input id="ageinput" class="item" type="number">
        <label>Tour:</label>
        <label>
            <input type="checkbox" class="item" id="anime" value="30" onload="resetstate()" onclick="checkprice()">Anime World (USD $30)
        </label>
        <label>
            <input type="checkbox" class="item" id="sakura" value="1500" onload="resetstate()" onclick="checkprice()">Sakura Tours (USD $1,500)
        </label>
        <label>
            <input type="checkbox" class="item" id="shibuya" value="1000" onload="resetstate()" onclick="checkprice()">Discover Shibuya (USD $1,000)
        </label>

        <p id="pricetext"></p>
    </div>

    <div id="buttondiv">
        <button onclick="booked()">Book Now!</button>
    </div>
    
    <footer>
        <p>Copyright DannB 2023</p>
    </footer>

</body>
</html>
