<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="book-page.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DannB</title>
</head>
<body>
    <header>
        <div id="header-left">
            <h1>Time Tours</h1>
        </div>

        <div id="header-right">
            <img src="./images/travel-logo.png">
        </div>
    </header>

    <div id="form-img">
        <h1>Book a tour now!</h1>
        <img src="./images/form.png">
    </div>

    <div id="form">
        <label>Full name:</label>
        <input type="text">
        <label>Age:</label>
        <input type="number">
        <label>Tour:</label>
        <label>
            <input type="radio">Anime World
        </label>
        <label>
            <input type="radio">Sakura Tours
        </label>
        <label>
            <input type="radio">Discover Shibuya
        </label>
    </div>

    <div id="buttondiv">
        <button>Book Now!</button>
    </div>
</body>
</html>
